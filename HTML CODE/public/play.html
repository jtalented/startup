<!DOCTYPE html>

    <link rel="stylesheet" href="play.css"> <!-- Reference the play.css stylesheet -->
    <script src="play.js"></script>

<body>

<header>
    <a href="index.html">Home</a>

    <h1>
        <img src="pencil.png" alt="Pencil Icon">

<main>
    <div class="form-container">
        <label for="txt1">Noun:</label>
        <input type="text" id="txt1" name="txt1" required>

        <label for="txt2">Adjective:</label>
        <input type="text" id="txt2" name="txt2" required>

        <label for="txt3">Noun:</label>
        <input type="text" id="txt3" name="txt3" required>

        <label for="txt4">Adverb:</label>
        <input type="text" id="txt4" name="txt4" required>

        <label for="txt5">Adjective:</label>
        <input type="text" id="txt5" name="txt5" required>

        <label for="txt6">Noun:</label>

        <!-- New input boxes -->
        <label for="txt7">Verb:</label>

        <label for="txt8">Color:</label>

        <input type="text" id="txt12" name="txt12" required>

        <button id="saveSubmitButton">Save/Submit</button>
    </div>

    <div class="results-container">
        <div>Mad Lib Prompt</div>
        <textarea id="story" name="story" rows="8" cols="50" placeholder="" readonly></textarea>
        <button>Download</button>
        <button id="emailButton">Email</button>

    </div>

</main>


<footer>
    <button>Generate New Prompt</button>
    <a href="prompts.html">View Recent Submissions</a>
</footer>
